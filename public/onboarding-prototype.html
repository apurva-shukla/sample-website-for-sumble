<!DOCTYPE html>
<html lang="en" class="bg-sumblebg">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sumble Onboarding | Get Started</title>
    <link href="Organizations%20_%20Sumble_files/output.css" rel="stylesheet">
    <style>
        .card {
            transition: all 0.2s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .hidden {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .competitor-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f1f5f9;
            border-radius: 20px;
            font-size: 14px;
            color: #334155;
            transition: all 0.2s ease;
        }
        .competitor-chip .remove-btn {
            opacity: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #64748b;
            border-radius: 50%;
            color: white;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .competitor-chip:hover .remove-btn {
            opacity: 1;
        }
        .competitor-chip:hover {
            background: #e2e8f0;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #22c55e;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .intent-tile {
            transition: all 0.2s ease;
        }
        .intent-tile:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            border-color: #22c55e !important;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Logo -->
        <div class="mb-8">
            <img class="h-8 w-auto" src="Organizations%20_%20Sumble_files/sumble-wordmark.svg" alt="Sumble">
        </div>

        <!-- Step 1: Confirm Profile -->
        <div id="step1" class="w-full max-w-3xl fade-in">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-slate-800 mb-4">Hi Apurva ðŸ‘‹</h1>
                <p class="text-xl text-slate-600 mb-2">We know you work in the growth team at Rippling.</p>
                <p class="text-lg text-slate-500">This is what we believe about you:</p>
            </div>

            <div class="bg-white rounded-lg p-8 shadow-sm border border-slate-200">
                <div class="space-y-6">
                    <!-- Company -->
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Company</label>
                        <input type="text" value="Rippling" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>

                    <!-- Role -->
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Your role</label>
                        <select class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="sales" selected>Sales</option>
                            <option value="marketing">Marketing</option>
                            <option value="revops">RevOps</option>
                            <option value="growth">Growth</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- You sell to -->
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">You sell to</label>
                        <input type="text" value="Companies that want to change their HR stack" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>

                    <!-- Your competitors -->
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Your competitors</label>
                        <div id="competitorContainer" class="flex flex-wrap gap-2 p-4 border border-slate-300 rounded-lg bg-slate-50 min-h-[60px]">
                            <!-- Competitors will be dynamically added here -->
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <button onclick="confirmProfile()" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-4 rounded-lg transition-colors">
                        Looks good, continue
                    </button>
                </div>
            </div>
        </div>

        <!-- Step 2: Loading State -->
        <div id="step2" class="w-full max-w-3xl hidden">
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <div class="spinner"></div>
                </div>
                <p class="text-2xl font-semibold text-slate-700">Processing intent signals...</p>
                <p class="text-slate-500 mt-2">Finding what matters to you</p>
            </div>
        </div>

        <!-- Step 3: Intent Signals -->
        <div id="step3" class="w-full max-w-4xl hidden">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-slate-800 mb-4">You Likely Care About</h1>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <!-- Intent Signal 1 -->
                <button onclick="selectIntent(1)" class="intent-tile bg-white rounded-lg p-8 border-2 border-slate-200 cursor-pointer text-left">
                    <div class="text-5xl mb-4">ðŸ“ˆ</div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">Companies growing fast</h3>
                    <p class="text-slate-600">Track organizations with rapid headcount growth</p>
                </button>

                <!-- Intent Signal 2 -->
                <button onclick="selectIntent(2)" class="intent-tile bg-white rounded-lg p-8 border-2 border-slate-200 cursor-pointer text-left">
                    <div class="text-5xl mb-4">ðŸ’°</div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">Companies raising their first funding</h3>
                    <p class="text-slate-600">Discover startups securing initial investment rounds</p>
                </button>

                <!-- Intent Signal 3 -->
                <button onclick="selectIntent(3)" class="intent-tile bg-white rounded-lg p-8 border-2 border-slate-200 cursor-pointer text-left">
                    <div class="text-5xl mb-4">ðŸ”„</div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">HR People who have recently changed jobs</h3>
                    <p class="text-slate-600">Find HR professionals with less than 3 months on the job</p>
                </button>

                <!-- Intent Signal 4 -->
                <button onclick="selectIntent(4)" class="intent-tile bg-white rounded-lg p-8 border-2 border-slate-200 cursor-pointer text-left">
                    <div class="text-5xl mb-4">ðŸ‘¥</div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">Companies that have a lean HR team</h3>
                    <p class="text-slate-600">Target organizations with lean HR departments relative to their size</p>
                </button>
            </div>

            <div class="text-center mt-8">
                <button onclick="skipToApp()" class="text-slate-400 hover:text-slate-600 text-sm font-medium transition-colors">
                    No, take me directly to app
                </button>
            </div>
        </div>

    </div>

    <script>
        // Pre-filled competitors
        const defaultCompetitors = ['Gusto', 'Zenefits', 'ADP', 'Workday'];
        let competitors = [...defaultCompetitors];

        // Intent signal descriptions
        const intentSignals = {
            1: 'Companies growing fast',
            2: 'Companies raising their first funding',
            3: 'HR People who have recently changed jobs',
            4: 'Companies that have a lean HR team'
        };

        // Initialize competitors on page load
        function initCompetitors() {
            renderCompetitors();
        }

        function renderCompetitors() {
            const container = document.getElementById('competitorContainer');
            container.innerHTML = competitors.map((comp, index) => `
                <div class="competitor-chip">
                    <span>${comp}</span>
                    <div class="remove-btn" onclick="removeCompetitor(${index})">Ã—</div>
                </div>
            `).join('');
        }

        function removeCompetitor(index) {
            competitors.splice(index, 1);
            renderCompetitors();
        }

        function confirmProfile() {
            // Hide step 1
            document.getElementById('step1').classList.add('hidden');

            // Show loading step
            const step2 = document.getElementById('step2');
            step2.classList.remove('hidden');
            step2.classList.add('fade-in');

            // After 1.5 seconds, show intent signals
            setTimeout(() => {
                step2.classList.add('hidden');
                const step3 = document.getElementById('step3');
                step3.classList.remove('hidden');
                step3.classList.add('fade-in');
            }, 1500);
        }

        function selectIntent(intentNumber) {
            window.location.href = '/Organizations%20_%20Sumble.html';
        }

        function skipToApp() {
            window.location.href = '/Organizations%20_%20Sumble.html';
        }

        // Initialize on page load
        initCompetitors();
    </script>
</body>
</html>
